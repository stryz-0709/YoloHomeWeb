<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="log_in.css" />
  </head>
  <body>
    <div class="log-in">
      <div class="yolo-home">
      YoloHome
      </div>
      <div class="container-2">
        <div class="container-6">
          <div class="log-in-1">
          LOG IN
          </div>
          <div class="container-4">
            <div class="container-1">
              <div class="image-1">
              </div>
              <div class="username-or-email">
              Username or Email
              </div>
            </div>
            <div class="container-7">
              <div class="image-2">
              </div>
              <div class="password">
              Password
              </div>
            </div>
            <div class="forget-password">
            Forget password?
            </div>
            <div class="container-5">
              <span class="log-in-2">
              Log in
              </span>
            </div>
            <div class="container">
              <span class="or">
              Or
              </span>
              <div class="line-5">
              </div>
            </div>
            <div class="container-3">
              <span class="sign-up">
              Create an account
              </span>
            </div>
          </div>
        </div>
        <div class="line-4">
        </div>
      </div>
    </div>
  </body>
</html>
