<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add User</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="add_user.css" />
  </head>
  <body>
    <div class="add-user">
      <div class="yolo-home">
      YoloHome
      </div>
      <div class="container-8">
        <div class="general-information">
        GENERAL INFORMATION
        </div>
        <div class="container-5">
          <div class="name">
          Name
          </div>
          <div class="rectangle-19">
          </div>
          <div class="container-3">
            <div class="dob">
            D.O.B
            </div>
            <div class="gender">
            Gender
            </div>
            <div class="phone-number">
            Phone Number
            </div>
          </div>
          <div class="container-1">
            <div class="container-6">
              <span class="ddmmyy">
              dd/mm/yy
              </span>
            </div>
            <div class="container-7">
              <span class="dropdown-menu">
              Dropdown menu
              </span>
            </div>
            <div class="rectangle-34">
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="login-information">
        LOGIN INFORMATION
        </div>
        <div class="container-9">
          <div class="username">
          Username
          </div>
          <div class="rectangle-32">
          </div>
          <div class="password">
          Password
          </div>
          <div class="rectangle-37">
          </div>
          <div class="facial-data">
          Facial Data
          </div>
          <div class="container-4">
            <span class="drop-or-paste-your-files-folder-or-images-here-select-filesorselect-afolderfrom-your-computer">
            Drop or paste your files, folder, or images here. <br />
            Select files or select a folder from your computer.<br />
            
            </span>
          </div>
        </div>
      </div>
      <div class="container-2">
        <span class="sign-up">
        Add
        </span>
      </div>
    </div>
  </body>
</html>
